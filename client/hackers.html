<!doctype html>
<html lang="cs">
  <head>
    <title>Hackers</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" now="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
      <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
      .modal-header{background-color: black; color: chartreuse;}
      #create{width: 150px;}
      thead{background-color: black; color: chartreuse;}
      a,a:active,a:visited{color: black;}
      a:hover{color: chartreuse;}
      a.btn{color: white;}
      #idx{font-weight: bold;}
    </style>
  </head>
  <body>
    <header class="text-center text-uppercase p-5 mb-2">
      <h1><u>Hackeři</u></h1>
    </header>
    <main class="p-1 container">
      <!--
        Co to je
        Historie
        Typy hackerů
        Metody
        Obrana
        
        https://www.malwarebytes.com/hacker/
        https://cs.wikipedia.org/wiki/Hacker
      -->
      <div class="row">
        <div class="col-sm-2 m-0">
          <div class="btn-group-vertical">
              <a href="index.html" role="button" class="btn" id="home">Hlavní strana</a>
              <a href="index.html" role="button" class="btn" id="about">Kdo to je ?</a>
              <a href="index.html" role="button" class="btn" id="history">Historie</a>
              <a href="index.html" role="button" class="btn" id="types">Typy hackerů</a>
              <a href="index.html" role="button" class="btn" id="methods">Metody hackování</a>
              <a href="index.html" role="button" class="btn" id="defence">Obrana proti nim</a>
              <a href="#" role="button" class="btn" id="ppl">Nejznámější z nich</a>
          </div>
        </div>
        <div class="col-sm-10 bg-light p-3 m-0">
          <div id="humans">
            <table class="table">
              <thead>
                <tr>
                  <th class="text-center">ID</th>
                  <th>Jméno</th>
                  <th>Co udělal</th>
                  <th>Jak to dopadlo</th>
                  <th class="text-center">Smazat ?</th>
                </tr>
              </thead>
              <tbody id="list">
              </tbody>
            </table>
            <div class="text-center">
            <button type="button" id="create" class="btn btn-md" data-toggle="modal" data-target="#modalId">
              Nový záznam
            </button>
          </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="jumbotron bg-dark mt-2">
      <div class="row">
        <div class="col-sm-3 text-left">&copy;2019</div>
        <div class="col-sm-6 text-center"><img src="img/catty.png" alt="Kitty cat" id="footer_pic"></div>
        <div class="col-sm-2 text-right">
          Vavrečková Klára<br>
          IT2
        </div>
      </div>
    </footer>
    <!-- Modal -->
    <div class="modal fade" id="modalId" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Karta záznamu</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true" class="text-light">&times;</span>
            </button>
          </div>
          <div class="modal-body bg-light">
            <div class="container">
              <form>
                <div class="form-group row" style="display:none">
                  <label for="id" class="col-sm-3 col-form-label">ID</label>
                  <div class="col-sm-9">
                    <input type="hidden" class="form-control" name="id" id="id">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="name" class="col-sm-3 col-form-label">Jméno</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" name="name" id="name">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="what" class="col-sm-3 col-form-label">Co udělal</label>
                  <div class="col-sm-9">
                    <textarea row="5" class="form-control" name="what" id="what"></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="now" class="col-sm-3 col-form-label">Jak to dopadlo</label>
                  <div class="col-sm-9">
                    <textarea row="5" class="form-control" name="now" id="now"></textarea>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer bg-light">
            <button type="button" class="btn" data-dismiss="modal">Zrušit</button>
            <button type="button" id="submit" class="btn" data-dismiss="modal">Uložit</button>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
